<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            {% for p in object_list %}
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row no-gutters">
                        <div class="col-md-4">
                            {% if p.foto_producto %}
                                <img src="{{p.foto_producto.url}}" alt="encontre" class="card-img">
                            {% else %}
                                <img src="..." alt="no encontre" class="card-img">
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{p.nombre}}</h5>
                                <ul>
                                    <li>
                                        <p class="card-text"><strong class="text-muted">${{p.precio}}</strong></p>
                                    </li>
                                    <li>
                                        <p class="card-text"><strong class="text-muted">{{p.stock}}</strong></p>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-2"></div>
    </div>

</body>
</html>
