{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
	
	<title>Iniciar Sesión</title>
</head>
<body class="principal" style="background-image: url({% static 'img/back.png' %}); ">
	<div class="container-fluid" >
		
		<div class="row">

			
			<div class="mx-auto" height="667" style="font-family: 'Roboto Slab', serif;">
				<div class="row d-flex justify-content-center align-items-center">
					<div class="card shadow-lg p-3 mb-5 rounded" style="margin-top: 12%; background-color: #a9c52f;">
						<div class="card-header d-flex justify-content-center " style="background-color: #a9c52f; ">
							<img clas="card-img-top" src="{% static 'img/inicio-sesion.png' %}" alt="">	
						
						</div>
							<h3 style="text-align: center; color: white; font-weight: bold">BIENVENIDO</h3>
						<div class="card-body">
							{% if form.errors %}
								<div class="alert" style="background-color: red;"> {{form.errors}} </div>
							{% endif %}
							<form action="{% url 'login' %}" method="POST">{% csrf_token %}
								<div class="form-group">
								    <label for="exampleInputEmail1">Nombre de Usuario o Correo electrónico</label>
								    <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Ingrese usuario">
								    <small id="emailHelp" class="form-text text-muted">No compartiremos tu direccion de correo con nadie más.</small>
								  </div>
								  <div class="form-group">
								    <label for="exampleInputPassword1">Contraseña</label>
								    <input type="password" class="form-control" name="password" placeholder="Contraseña">
								    <small id="emailHelp" class="form-text text-muted">Olvidaste tu contraseña?
								    	<a href="" style="color: white; text-decoration: underline;">Restaurar</a></small>
								  </div>

								  
								  <input type="hidden" name="next" value="{{ next }}" />
								  <div class="" style="text-align: center;">
								  <button  type="submit" class="btn btn-primary" style="background-color: #2c5d63;">Ingresar</button>
								  </div>
							</form>
						</div>				
					</div>
				</div>				
			</div>

		</div>

	</div>


</body>
</html>
