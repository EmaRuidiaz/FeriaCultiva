<html lang="es">
 <head>

    <!-- Fuente google font-->
     <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">


    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="icon" href="images/logochico.png" type="image/x-icon">
    <title>Feria Cultiva</title>
    <style type="text/css">
    	label{
    		color: #283739;
    		font-weight: bold;
    		font-size: 15px;
    	}

    	h3{
    		border-bottom: solid 1px color:#283739;
    		color:#f5f5f5;
    		margin-bottom: 20px;
    		padding-bottom: 10px;
    		font-weight: bold;
    		font-size: 20px;
    		text-align: center;
    		    	}


    </style>

  <body>

<div class=" container "  
	style="background-color:#fff; font-family: 'Roboto Slab', serif; padding-top: 80px;">
		<div class="row ">

<div class="mx-auto" style="width: 500px;">
	

			<form class="shadow p-3 mb-3 mt-3  rounded " enctype="multipart/form-data"  method="POST" style="background-color:#a9c52f; "> {% csrf_token %}
				<h3>AGREGAR FERIANTE</h3>
	            <div class="form-group">
	                <label>Nombre de Usuario</label>
	                <input type="text" class="form-control" placeholder="Ingrese Nombre de Usuario" name="username">
	            </div>

	           
	            <div class="form-group">
	                <label>Contraseña</label>
	                <input type="password" class="form-control" placeholder="Ingrese Contraseña" name="password">
	                <small id="passwordHelpInline" class="text-muted">
				      Must be 8-20 characters long.
				    </small>
	            </div>

	         

	            <div class="form-group">
	                <label>Correo electrónico</label>
	                <input type="email" class="form-control" placeholder="Ingrese Correo" name="email">
	            </div>
	          

	          
           
	       	    <div class="form-group">
	                <label>Nombre</label>
	                <input type="text" class="form-control" placeholder="Ingrese un Nombre" name="first_name">
	            </div>
	          
           
			

				
				<button type="submit" class="btn " 
				style=" color: #fff;
				background-color: #2c5d63;

				margin-left: 40%;
				

				 ">Guardar</button>

				 </div>
        	</form>
    	</div>
  	</div>
			   

</div>
